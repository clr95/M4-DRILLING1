<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="assets/style/style.css" rel="stylesheet">

<body>
<div class="container w-85 m-5">
   
        <div class="card" style="width: 30rem;">
          <h1>¡Apresúrese!</h1>
         <h2>El plazo máximo para inscribirse es de sólo</h2> 
          <h2 id="plazo"></h2>
          <h2> Despúes de la siguiente fecha </h2>
          <h2 id="fecha"> </h2>
      <form class="inscripcion">
    <div class="mb-3">
      <input type="Name" class="form-control bg-light mt-3 mb-5" id="exampleInputName" aria-describedby="Usuario" placeholder="Usuario">
     </div>
    <div class="mb-3">
      <input type="email" class="form-control bg-light mt-3 mb-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control bg-light mt-3 mb-5" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div class="mb-3 form-check">
     <label class="" for="">¿Tienes una cuenta? Inicie sesión aquí</label>
    </div>
    <button type="submit" class="btn btn-primary mb-2 w-100">INSCRIBIRSE</button>
  </form>
</div>
</div>

  </script>
